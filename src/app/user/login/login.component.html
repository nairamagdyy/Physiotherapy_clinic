<div class="layer1">
  <section>
    <article id="login">
      <p id="myaccount">Login</p>
      <div class="card card-container">
        <form name="form" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
              #email="ngModel" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
              minlength="6" #password="ngModel" />
          </div>
          <div class="form-group">
            <button class="btn">Login</button>
          </div>
        </form>
      </div>
    </article>
    <article class="welcome">
      <h1>Hello, Friend!</h1>
      <div id="cont-welc">
        <p>Enter your personal details</p>
        <p>and start journey with us</p>
      </div>
      <a class="nav-link" routerLink="/register">Signup</a>
    </article>
  </section>
</div>
